  /* Reset & basics */
  * {

  }

  body.dark {

  }
  /* Container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem 3rem;
  }
  /* Toggle Button */
  .toggle-theme {
    position: fixed;
    top: 15px;
    right: 15px;
    background: linear-gradient(45deg, #ff6f61, #ffb347);
    border: none;
    color: #fff;
    font-weight: bold;
    padding: 0.6rem 1.2rem;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(255,111,97,0.7);
    transition: background 0.3s;
    z-index: 1000;
  }
  .toggle-theme:hover {
    background: linear-gradient(45deg, #ffb347, #ff6f61);
  }
  /* Category filter */
  .categories {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin-bottom: 2rem;
  }
  .category-btn {
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background-color: #ff6f61;
    color: white;
    font-weight: 600;
    box-shadow: 0 3px 6px rgba(255,111,97,0.5);
    transition: background-color 0.3s, transform 0.2s;
  }
  .category-btn:hover, .category-btn.active {
    background-color: #ffb347;
    color: #222;
    transform: scale(1.1);
  }
  body.dark .category-btn {
    background-color: #bb4d3b;
    color: #eee;
    box-shadow: 0 3px 6px rgba(187,77,59,0.7);
  }
  body.dark .category-btn:hover, body.dark .category-btn.active {
    background-color: #d97b49;
    color: #121212;
  }
  /* Menu Grid */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 1.5rem;
  }
  .menu-item {
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s;
    cursor: default;
  }
  .menu-item:hover {
    box-shadow: 0 10px 18px rgb(255 111 97 / 0.5);
  }
  body.dark .menu-item {
    background: #1e1e1e;
    box-shadow: 0 6px 12px rgb(255 111 97 / 0.3);
  }
  body.dark .menu-item:hover {
    box-shadow: 0 10px 18px rgb(255 180 71 / 0.7);
  }
  .menu-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    transition: transform 0.4s ease;
  }
  .menu-item:hover img {
    transform: scale(1.1);
  }
  .menu-content {
    padding: 1rem 1.2rem 1.5rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .menu-content h3 {
    margin: 0 0 0.5rem;
    color: #ff6f61;
    transition: color 0.3s;
  }
  body.dark .menu-content h3 {
    color: #ffb347;
  }
  .menu-content p {
    flex-grow: 1;
    font-size: 0.9rem;
    color: #555;
  }
  body.dark .menu-content p {
    color: #ccc;
  }
  .price {
    margin-top: 1rem;
    font-weight: 700;
    font-size: 1.1rem;
    color: #ff6f61;
    transition: color 0.3s;
  }
  body.dark .price {
    color: #ffb347;
  }
  /* Responsive */
  @media (max-width: 600px) {
    .menu-item img {
      height: 140px;
    }
  }
  /* Footer */
  footer {
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
    color: #777;
    border-top: 1px solid #ddd;
    margin-top: 3rem;
  }
  body.dark footer {
    color: #bbb;
    border-color: #444;
  }

</style>

  // DOM references
  const menuGrid = document.getElementById("menuGrid");
  const categoryButtons = document.querySelectorAll(".category-btn");
  const toggleThemeBtn = document.querySelector(".toggle-theme");

  // Render menu items filtered by category
  function renderMenu(category = "all") 
  {
    menuGrid.innerHTML = "";

    let filteredItems = category === "all"
      ? menuItems
      : menuItems.filter(item => item.category === category);

    if (filteredItems.length === 0) {
      menuGrid.innerHTML = `<p style="grid-column: 1/-1; text-align:center; font-style:italic; color:#999;">
        No items found in this category.</p>`;
      return;
    }

    filteredItems.forEach(item => {
      const itemDiv = document.createElement("article");
      itemDiv.className = "menu-item";
      itemDiv.setAttribute("tabindex", "0");
      itemDiv.setAttribute("aria-label", `${item.name}, price $${item.price.toFixed(2)}. ${item.desc}`);

      itemDiv.innerHTML = `
        <img src="${item.img}" alt="${item.name}" loading="lazy" />
        <div class="menu-content">
          <h3>${item.name}</h3>
          <p>${item.desc}</p>
          <div class="price">$${item.price.toFixed(2)}</div>
        </div>
      `;
      menuGrid.appendChild(itemDiv);
    });
  }

  // Category buttons event
  categoryButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      categoryButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      renderMenu(btn.getAttribute("data-category"));
    });
  });

  // Dark/Light theme toggle
  function setTheme(theme) {
    if (theme === "dark") {
      document.body.classList.add("dark");
      toggleThemeBtn.textContent = "Light Mode";
    } else {
      document.body.classList.remove("dark");
      toggleThemeBtn.textContent = "Dark Mode";
    }
    localStorage.setItem("theme", theme);
  }

  toggleThemeBtn.addEventListener("click", () => {
    const currentTheme = document.body.classList.contains("dark") ? "dark" : "light";
    setTheme(currentTheme === "dark" ? "light" : "dark");
  });

  // Load saved theme or default to light
  const savedTheme = localStorage.getItem("theme") || "light";
  setTheme(savedTheme);

  // Initial render all menu items
  renderMenu("all");

    if (name.includes(input)) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
}
